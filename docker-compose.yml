services:
  postgres:
    image: postgres:16
    container_name: scb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-speedcubebattle}
      POSTGRES_USER: ${POSTGRES_USER:-scb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-scb_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - scb_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  rabbitmq:
    image: rabbitmq:3-management
    container_name: scb-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-scb}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-scb_password}
    ports:
      - "${RABBITMQ_AMQP_PORT:-5672}:5672"
      - "${RABBITMQ_UI_PORT:-15672}:15672"
    volumes:
      - scb_rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  scb_postgres_data:
  scb_rabbitmq_data: